name: dbt CI/CD

on:
  schedule:
    - cron: '0 4 * * *'   # 04:00 UTC
    - cron: '0 9 * * *'  # 10:00 UTC
    - cron: '0 13 * * *'  # 14:00 UTC
  workflow_dispatch:   # allows manual "Run workflow"
    inputs:
      full_refresh:
        description: "Run dbt with --full-refresh"
        required: false
        default: "false"
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dbt:
    name: dbt CI/CD for BigQuery
    runs-on: ubuntu-latest

    env:
      DBT_PROFILES_DIR: ${{ github.workspace }}/ci
      DBT_TARGET: prod
      BIGQUERY_SERVICE_ACCOUNT: ${{ secrets.BIGQUERY_SERVICE_ACCOUNT }}
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Authenticate with BigQuery service account
        run: |
          echo "$BIGQUERY_SERVICE_ACCOUNT" > $HOME/gcp-key.json
          gcloud auth activate-service-account --key-file=$HOME/gcp-key.json
          gcloud config set project $GCP_PROJECT_ID

      - name: Run dbt deps
        run: dbt deps --profiles-dir $DBT_PROFILES_DIR

      - name: Debug service account env var
        run: |
          echo "Checking if BIGQUERY_SERVICE_ACCOUNT is set"
          if [ -z "$BIGQUERY_SERVICE_ACCOUNT" ]; then
            echo "BIGQUERY_SERVICE_ACCOUNT is empty"
            exit 1
          else
            echo "BIGQUERY_SERVICE_ACCOUNT is set"
            echo "$BIGQUERY_SERVICE_ACCOUNT" | jq . >/dev/null 2>&1 && echo "JSON looks valid" || echo "Invalid JSON"
          fi

      - name: Run dbt
        run: |
          dbt debug --profiles-dir $DBT_PROFILES_DIR
          if [ "${{ github.event.inputs.full_refresh }}" == "true" ]; then
            echo "Running dbt with FULL REFRESH"
            dbt build --profiles-dir $DBT_PROFILES_DIR --target $DBT_TARGET --full-refresh
          else
            echo "Running dbt normally (incremental)"
            dbt build --profiles-dir $DBT_PROFILES_DIR --target $DBT_TARGET
          fi
